<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE html>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html
        xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}"
        lang="en"
>
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Senior Assassins 2022</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body class="a-background">
<div layout:fragment="content" th:with="firstplace=${first}" th:with="secondplace=${second}"th:with="thirdplace=${third}" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div id="spring_intro" class="articles" style="margin: 30px">
        <h1><strong>Leaderboard</strong></h1>
    </div>
        <div id = "Leaderboard">
            <ol class = "leaderboardol">
                <li class = "leaderboardlist"><span class = "Leaderboardnumbers">1.</span><p class = "leaderboardfirst"></p></li>
                <li class = "leaderboardlist"><span class = "Leaderboardnumbers">2.</span><p class = "leaderboardsecond"></p></li>
                <li class = "leaderboardlist"><span class = "Leaderboardnumbers">3.</span><p class = "leaderboardthird"></p></li>
            </ol>
        </div>

    <script>
        const FIRSTP = [[${firstplace}]];
        const SECONDP =  [[${secondplace}]];
        const THIRDP = [[${thirdplace}]];

        let answerContainer = document.getElementById("leaderboardfirst");
        answerContainer.innerText = `${FIRSTP}`;

        let answerContainer = document.getElementById("leaderboardsecond");
        answerContainer.innerText = `${SECONDP}`;

        let answerContainer = document.getElementById("leaderboardthird");
        answerContainer.innerText = `${THIRDP}`;


    </script>

    <!-- End of body content specific to page -->
</div>
</body>
</html>
